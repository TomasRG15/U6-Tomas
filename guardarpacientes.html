<!DOCTYPE html>
<html lang="en">
<head>
    <title>Informacion</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pacientes</title>
</head>
<body>
    <div class="form-container">
        <h1>Pacientes</h1>
        <h2>Formulario de Pacientes</h2>
    <form  id="pacienteForm">
        <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="txtNombre">
    </div>

    <div class="form-group">
        <label>Apellido</label>
        <input type="text" id="txtApellido">
    </div>

    <div class="form-group">
        <label>N° de Cedula</label>
        <input type="text" id="txtCC">
    </div>

    <div class="form-group">
        <label>Edad</label>
        <input type="text" id="txtEdad">
    </div>

    <div class="form-group">
        <label>Telefono</label>
        <input type="text" id="txtTelefono">
    </div>
    <div class="form-group">
        <label for="especialidadDoctor">Especialidad:</label>
          <select id="especialidadDoctor" required>
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
          </select>
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>
<script src="agregarpacientes.js"></script>
</body>
</html>
